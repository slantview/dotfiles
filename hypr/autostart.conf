# Ultrawide (HDMI-A-1)
# Workspace 1: terminal + browser
exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 1 silent] omarchy-launch-browser

# Workspace 3: editor (Cursor)
exec-once = [workspace 3 silent] uwsm-app -- cursor

# Workspace 5: 1Password
exec-once = [workspace 5 silent] uwsm-app -- 1password

# 4K (HDMI-A-2)
# Workspace 2: btop + Spotify
exec-once = [workspace 2 silent] $terminal -e btop
exec-once = [workspace 2 silent] uwsm-app -- spotify

# Workspace 4: Discord
exec-once = [workspace 4 silent] uwsm-app -- discord