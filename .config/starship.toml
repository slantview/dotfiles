# Username
[username]
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

# Hostname
[hostname]
ssh_only = false
ssh_symbol = "ğŸŒ "
format = "on [$hostname](bold blue) "
trim_at = "."
disabled = false

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
format = "at [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ğŸ”’"
read_only_style = "red"
