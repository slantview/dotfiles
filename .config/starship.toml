# Go
[golang]
symbol = " "
style = "bold cyan"
format = "via [$symbol($version )]($style)"

# Python
[python]
symbol = " "
style = "yellow bold"
format = "via [$symbol($version )]($style)"

# Node.js
[nodejs]
symbol = " "
style = "bold green"
format = "via [$symbol($version )]($style)"

# Rust
[rust]
symbol = " "
style = "bold red"
format = "via [$symbol($version )]($style)"

# Docker Context
[docker_context]
symbol = "ğŸ³ "
style = "blue bold"
format = "via [$symbol$context]($style) "
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
