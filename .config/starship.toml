# Starship prompt configuration
# Modern, fast, and feature-rich prompt with Everforest colors

# Format: compact prompt with directory, git info, and character
format = """
$directory\
$git_branch\
$git_status\
$character\
"""

# Username (disabled - only show on SSH)
[username]
style_user = "bold green"
style_root = "bold red"
format = "[$user]($style)@"
disabled = true
show_always = false

# Hostname (only show on SSH)
[hostname]
ssh_only = true
ssh_symbol = "ğŸŒ "
format = "[$hostname](bold blue) "
trim_at = "."
disabled = false

# Directory
[directory]
truncation_length = 2
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style)"
style = "bold cyan"
read_only = " ğŸ”’"
read_only_style = "red"
truncation_symbol = ""

# Git Branch
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style)"

# Git Status (compact)
[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "bold red"
conflicted = "ğŸ³"
up_to_date = ""
untracked = "?"
ahead = "â‡¡${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
behind = "â‡£${count}"
stashed = "ğŸ“¦"
modified = "M"
staged = '[+$count](green)'
renamed = "R"
deleted = "D"

# Git State
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

# Git Metrics (disabled - too verbose)
[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
only_nonzero_diffs = true
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
disabled = true

# Time (disabled - too verbose)
[time]
disabled = true
format = "at [$time]($style) "
time_format = "%T"
style = "bold white"
use_12hr = false

# Character (prompt symbol)
[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"
vimcmd_symbol = "[â®](bold green)"

# Package version (disabled - too verbose)
[package]
format = "is [$symbol$version]($style) "
symbol = "ğŸ“¦ "
style = "208 bold"
display_private = false
disabled = true

# Go (disabled - too verbose)
[golang]
symbol = " "
style = "bold cyan"
format = "via [$symbol($version )]($style)"
disabled = true

# Python (disabled - too verbose)
[python]
symbol = " "
style = "yellow bold"
format = "via [$symbol($version )]($style)"
disabled = true

# Node.js (disabled - too verbose)
[nodejs]
