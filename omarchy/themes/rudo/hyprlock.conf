# Rudō (流道) Theme - Hyprlock Configuration
# See colors.txt for complete unified palette reference

# Core Palette - Backgrounds (bg-primary: #2d353b = rgb(45,53,59))
$color = rgba(45,53,59,1.0)        # bg-primary
$inner_color = rgba(45,53,59,0.8)  # bg-primary with transparency

# Core Palette - Foregrounds (fg-primary: #d3c6aa = rgb(211,198,170))
$outer_color = rgba(211,198,170,1.0)  # fg-primary
$font_color = rgba(211,198,170,1.0)   # fg-primary

# Extended Palette - Semantic Colors (cyan: #83c092 = rgb(131,192,146))
$check_color = rgba(131, 192, 146, 1.0)  # cyan

background {
    monitor =
    color = $color
    path = ~/.config/omarchy/current/background
    blur_passes = 3
}

